<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family Task Manager</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="images/hero.PNG">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <div>
        <img id="hero" src="images/hero.PNG" alt="hero">
      </div>
      <h3 class="form-container">Add New Task:</h3>
      <div class="form-container">
        <form id="taskInputForm">
          <fieldset>
          <div class="form-group">
            <label for="taskDescInput">Description</label>
            <input type="text" class="form-control" id="taskDescInput" placeholder="Describe the task ...">
          </div>
          <div class="form-group">
            <label for="taskDescInput">Priority</label>
             <select class="form-control" id="taskSeverityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
              <option value="Serious">Dead Serious</option>
            </select> 
          </div>
          <div class="form-group">
            <label for="taskDescInput">Assigned To</label>
            <input type="text" class="form-control" id="taskAssignedToInput" placeholder="Enter family member ...">
          </div>
          <br><br>
          <button type="submit" class="btn btn-primary">Add</button>
          </fieldset>
        </form>
        
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="tasksList">
          </div>
        </div>
      </div>
      <div class="footer">
        <p></p>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="tasksList">
          </div>
        </div>
      </div>
      <div class="footer">
          <p>&copy;<span>Richard Chavez</span> | +1(208)313-2800 | CIT 261, Winter 2019 | BYU-I</p>
      </div>
    </div>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
