<body>
    <header>
        <section class="mainlogoclass">
            <img id="mainlogo" src="images/logo.JPG" alt="mainLogo">
            
        </section>
        <div class="motto">Call Your Dream Place, Home.</div>
    </header>
        <section class="menubar">
            <nav>
                <button onclick="toggleMenu()" class="hamburger">&#9776;</button>
                <ul class="hide navstyle" id="fullmenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="temple.html">Temples</a></li>

        <div class="img1">
            <div class="imgtext">
                <span class="border">
                    Contact Us
                </span>
            </div>
        </div>

        <section class="section section-dark">
            <form method="get" action="contact-thank-you.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Full Name* <input type="text" name="fname" pattern="[A-Z]{.10}" minlength="5" maxlength="20" required></label>
                    <label class="top">Email* <input type="email" name="email" placeholder="some@gmail.com" maxlength="20" required></label>
                    <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" maxlength="10" required></label>
                </fieldset>

                <fieldset>
                    <legend>Message*</legend>
                    <label class="top"><textarea name="textarea" id="specialRequest" cols="80" rows="10" required></textarea></label>
                </fieldset>

                <input type="submit" value="Contact us!" class="submitBtn">
            </form>
        </section>

        <div class="img1">
            <div class="imgtext">
                <span class="border">
                    Contact Us
                </span>
            </div>
        </div>
